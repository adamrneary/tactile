<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jasmine Spec Runner: repeat</title>
        <link href="/javascript/vendor/jasmine/jasmine.css" rel="stylesheet"/>

        <!-- Jasmine files -->
        <script type="text/javascript" src="/javascript/vendor/jasmine/jasmine.js"></script>

        <!-- CUSTOMIZE: The code to be tested and the tests -->

        <script type="text/javascript" src="/javascript/vendor/underscore.js"></script>
        <script type="text/javascript" src="/javascript/vendor/jquery.js"></script>
        <script type='text/javascript' src='/javascript/vendor/jquery-ui.js'></script>
        <script type="text/javascript" src="/javascript/vendor/backbone.js"></script>
        <script type="text/javascript" src="/javascript/vendor/d3.js"></script>
        <script type="text/javascript" src="/javascript/vendor/rainbow-custom.min.js"></script>
        <script type="text/javascript" src="/javascript/vendor/bootstrap.min.js"></script>

        <!-- tactile javascripts -->
        <script type="text/javascript" src="/javascript/tactile.js"></script>

        <!-- vendor stylesheets -->
        <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.css"/>
        <link rel='stylesheet' type='text/css' href='/css/vendor/jquery-ui.css' />
        <link rel="stylesheet" type="text/css" href="/css/vendor/rainbow-theme.css"/>
        <style>.icon-white {background-image: url("/img/glyphicons-halflings-white.png")}</style>
        
        <!-- tactile stylesheet -->
        <link rel="stylesheet" type="text/css" href="/css/charts.css"/>
        <script type="text/javascript" src="/javascript/spec/test.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
				console.log('Start testing with Jasmine');
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;
				var HtmlReporter = new jasmine.HtmlReporter();
				jasmineEnv.addReporter(HtmlReporter);
				jasmineEnv.specFilter = function(spec) {
					return HtmlReporter.specFilter(spec);
				};                
				jasmineEnv.execute();
			});
        </script>
