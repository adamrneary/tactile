<html>
  <head>
    <script type="text/javascript" src="javascript/underscore.js"></script>
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/d3.js"></script>
    <script type="text/javascript" src="../dist/tactile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/test.css"/>
    <title>Test the tactile!</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" >
      var chart = new Tactile.Chart({
        series: [
          {
            data: [{x:0, y:0},{x:1, y:1},{x:2,y:2}],
            renderer: "line"
          }],
        element: "#test"
      });
      chart.render()
    </script>   
  </body>
